blur-method = "dual_kawase";
shadow = true;
shadow-radius = 8;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-exclude = [ 
	"name = 'Notification'", 
	"class_g = 'Conky'", 
	"class_g ?= 'Notify-osd'", 
	"class_g = 'Cairo-clock'", 
	"_GTK_FRAME_EXTENTS@:c", 
	"name = 'Whisker Menu'" ];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
inactive-opacity = 0.8;
frame-opacity = 1.0;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
corner-radius = 6;
rounded-corners-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
blur-kern = "3x3box";
blur-background-exclude = [ 
	"window_type = 'dock'", 
	"window_type = 'desktop'",
	"name = 'Whisker Menu'", 
	"_GTK_FRAME_EXTENTS@:c" ];
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
    full-shadow = false;
  };
  dock : 
  {
    shadow = false;
    clip-shadow-above = true;
  };
  dnd : 
  {
    shadow = false;
  };
  popup_menu : 
  {
    opacity = 1;
  };
  dropdown_menu : 
  {
    opacity = 1;
  };
};
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
active-opacity = 1.0;
inactive-dim-fixed = true;
